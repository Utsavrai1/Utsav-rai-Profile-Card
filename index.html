<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="card">
      <div class="cover-photo">
        <img
          src="https://avatars.githubusercontent.com/u/96744747?v=4"
          class="profile"
        />
      </div>
      <h3 class="profile-name">Utsav Rai</h3>
      <p class="about">
        App Developer and <br />
        Front End Developer
      </p>
      <br />
      <a class="btn" href="mailto:utsavrai684@gmail.com">Message</a>
      <br /><br />
      <div class="icons">
        <a href="https://github.com/Utsavrai1"
          ><img src="https://img.icons8.com/color/344/github--v1.png"
        /></a>
        <!-- add your github profile link-->
        <a href="https://www.linkedin.com/in/utsavrai23/"
          ><img src="https://img.icons8.com/color/344/linkedin-circled--v5.png"
        /></a>
        <!-- add your LinkedIn profile link -->
        <a href="https://www.instagram.com/_utsavrai/"
          ><img src="https://img.icons8.com/color/344/instagram-new--v1.png"
        /></a>
        <!-- add your LinkedIn profile link -->
      </div>
    </div>
  </body>
</html>
